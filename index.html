<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>

<body>
  <div class="container">

    <header class="container__header">

      <div class="header__div header__div-profile">

        <div class="header__div-profile-cont">
          <img class="div-profile-cont__img" src="./images/image-jeremy.png" alt="Jeremy Robson's profile picture">
          <div class="div-profile__texts">
            <p class="div-texts__p">
              <span class="p__text">Report for</span>
              <span class="p__name">Jeremy <span class="p__name-span">Robson</span></span>
            </p>
          </div>
        </div>

      </div>

      <div class="header__div header__div-buttons">
        <button class="div-buttons__btnDaily div-buttons_button">Daily</button>
        <button class="div-buttons__btnWeekly div-buttons_button">Weekly</button>
        <button class="div-buttons__btnMonthly div-buttons_button">Monthly</button>
      </div>

    </header>

    <main class="container__main"></main>

  </div>
  <script src="./js/index.js"></script>
</body>

</html>
